<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color:aliceblue">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.id=Math.round(Math.random()*10)
    div.setAttribute("title","generated title")
    div.style.backgroundColor="green"
    div.style.padding="12px"
    const addText=document.createTextNode("Sweeety")
    div.appendChild(addText)//first we need to append in div 

    document.body.appendChild(div) // then we have to append in body to show it in page
</script>
</html>
